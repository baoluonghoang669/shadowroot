<div id="table-component">
	<p>Popular Muscle Cars</p>
	<table>
		<thead>
			<tr>
				<th class="pl-15">Id</th>
				<th>Title</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of dataTable | paginate: { itemsPerPage: 5, currentPage: pageIndex }">
				<td class="pl-15">{{item.id}}</td>
				<td>{{item.title}}</td>
			</tr>
		</tbody>
	</table>
	<!-- <div class="pagination">
		<pagination-controls (pageChange)="onChange($event)"></pagination-controls>
	</div> -->
	<nav aria-label="Page navigation example">
		<ul class="pagination">
			<li class="page-item" *ngFor="let page of pages" [class.active]="page['current']">
				<a class="page-link" [href]="'/page-paginate?page=' + page['pageNumber']">
					{{ page['pageNumber'] }}
				</a>
			</li>
		</ul>
	</nav>
</div>
