<div class="third-shadow">
	<h1 class="text-center">Third Shadow Root</h1>
	<div class="custom-flex">
		<div>
			<label for="cars">Choose a car:</label>

			<select name="cars" id="cars">
				<option value="volvo">Volvo</option>
				<option value="saab">Saab</option>
				<option value="mercedes">Mercedes</option>
				<option value="audi">Audi</option>
			</select>

			<input type="radio" id="html" name="fav_language" value="HTML">
			<label for="html">HTML</label><br>
			<input type="radio" id="css" name="fav_language" value="CSS">
			<label for="css">CSS</label><br>
			<input type="radio" id="javascript" name="fav_language" value="JavaScript">
			<label for="javascript">JavaScript</label>
			<br>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1"> I have a bike</label><br>
			<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
			<label for="vehicle2"> I have a car</label><br>
			<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
			<label for="vehicle3"> I have a boat</label><br>

			<a href="url">Link url</a>

			<img src="https://images.pond5.com/casinos-and-beach-photo-099450046_iconl.jpeg" alt="img">
		</div>
		<div>
			<p>This text is bold</p>

			<textarea id="w3review" name="w3review" rows="4" cols="50">
				At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.
			</textarea>

			<label for="avatar">Choose a profile picture:</label>
			<input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">

			<div class="scroll-element">
				<p>
					Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.
				</p>
			</div>

			<button (click)="onClick()">Click</button>
			<button (mouseover)='over()'>Hover</button>
			<button (contextmenu)="onRightClick($event)">Right Click</button>
		</div>
	</div>
</div>
